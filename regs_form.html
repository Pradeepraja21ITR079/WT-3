  <script>
    function fun() {
      var Fname = document.forms[0]["Fname"].value;
      var Uid =document.forms[0]["Uid"].value;
      var Email = document.forms[0]["Email"].value;
      var ph = document.forms[0]["ph"].value;
      var password = document.forms[0]["password"].value;
      var Rpassword = document.forms[0]["Rpassword"].value;
      var cb = document.forms[0]["agree"].checked;

        if (Fname == "") {
          Fname.setCustomValidity("Full name must be filled out");
          Fname.reportValidity();
          return false;
        }
        
          if(Fname.checkValidity())
          {
            Uid.disabled=false;
          }
        
        if (Uid == "") {
          Uid.setCustomValidity("User Id must be filled out");
          Uid.reportValidity();
          return false;
        }


        if (Email == "") {
          Email.checkValidity("Email must be filled out");
          Email.reportValidity();
          return false;
        }

        if(!Email.value.includes("@") && !Email.value.includes(".") ){
          Email.setCustomValidity("Please enter a valid email address");
          Email.reportValidity();
          return flase;
        }
        if (ph == "") {
          ph.checkValidity("Phone number must be filled out");
          ph.reportValidity();
          return false;

        }

        if (ph.length < 10 || ph.length > 10) {
          ph.checkValidity("Phone number should be of 10 digits");
          ph.reportValidity();
          return false;
        }
        if (password == "") {
          password.checkValidity("Password must be filled out");
          password.reportValidity();
          return false;
        }
        if (password.length < 8) {
          password.checkValidity("Password should be atleast 8");
          password.reportValidity();
          return false;
        }
        if (Rpassword == "") {
          Rpassword.checkValidity("Confirm Password must be filled out");
          Rpassword.reportValidity();
          return false;
        }
        if (password != Rpassword) {
          Rpassword.checkValidity("Passwords do not match");
          Rpassword.reportValidity()
          return false;
        }
        if (!cb){
          cb.checkValidity("Please check the box");
          cb.reportValidity();
          return false;
        }

      
      return true;

    }
